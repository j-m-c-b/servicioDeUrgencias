<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Más Personas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <style>
        html,
        body {
            background-color: grey !important;
        }

        input {
            background-color: rgb(156, 153, 153) !important;
        }
        #fumarPregunta{
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Registro</a>
      
         
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tablas">Atender a Pacientes</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="text-center">
        <h1>Registro de Pacientes</h1>
    </section>

    <section class="container">

        <form id="form" action="/saludo" method="post">
            <div class="mb-2">
                <label for="documento" class="form-label">Numero de documento</label>
                <input type="number" class="form-control" name="documento" aria-describedby="" required>
            </div>
            <div class="mb-2">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" name="nombres" aria-describedby="" required>
            </div>
            <div class="mb-2">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" aria-describedby="" required>
            </div>
            <div class="mb-2">
                <label for="edad" class="form-label">Edad en años</label>
                <input type="number" class="form-control" name="edad" aria-describedby="" required>
            </div>
            <div class="mb-2">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" name="direccion" aria-describedby="">
            </div>


            <div class="mb-2">
                <label for="inlineRadioOptions" class="form-label">Sexo:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="" value="option1">
                    <label class="form-check-label" for="sexo">Hombre</label>
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="sexo">Mujer</label>
                </div>

            </div>

            <div class="mb-2">
                <label for="peso_kilogramos" class="form-label">Peso en kilogramos</label>
                <input type="text" class="form-control" name="peso_kilogramos" aria-describedby="" required>
          </div>

            <div class="mb-2">
                <label for="estatura" class="form-label">Estatura en metros</label>
                <input type="text" class="form-control" name="estatura" aria-describedby="" required>
            </div>


            <div class="mb-2">
                <label for="inlineRadioOptions" class="form-label">¿Es Fumador?</label>
                <div class="form-check form-check-inline">
                    <input onclick="mostrar()" class="form-check-input" type="radio" name="fumador" id="fumadorSi"
                        value="option1" required="required">
                    <label class="form-check-label" for="fumador">Si</label>
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fumador" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="fumador">No</label>
                </div>
                <div id="fumarPregunta" class="p-2">
                    <label for="" class="form-label">¿Cuantos años lleva fumando?</label>
                    <input type="number" class="form-control" name="tiempo_fumando" aria-describedby="">
                </div>



            </div>

            <div class="mb-2">
                <label for="inlineRadioOptions" class="form-label">¿Maneja dieta alimenticia ?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dieta" id="" value="option1" required="required">
                    <label class="form-check-label" for="">Si</label>
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dieta" id="" value="option2">
                    <label class="form-check-label" for="dieta">No</label>
                </div>

            </div>



            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <script>
       
        function mostrar() {
            document.getElementById("fumarPregunta").style.display = "inherit";
        }
    </script>
</body>

</html>
